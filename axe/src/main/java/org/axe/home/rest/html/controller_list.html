<!DOCTYPE html >
<html lang="zh-CN">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
<title>Axe</title>

<!-- Bootstrap -->
<link href="lib/bootstrap.min.css" rel="stylesheet">
<link href="lib/doc.min.css" rel="stylesheet">

<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
<!--[if lt IE 9]>
      <script src="https://cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
	<div class="container">
		<div id="main_div">
			<div class="col-md-12">
				<div style="margin-top: 15px;" class="jumbotron">
					<h1>Controller List <small nc-text="x{{controllerAry.length}}"></small></h1>
				</div>
			</div>
			<div class="col-md-12">
				<table class="table table-hover">
					<thead>
						<tr>
							<th>#</th>
							<th>Title</th>
							<th>BasePath</th>
							<th>Class</th>
							<th>Action Size</th>
						</tr>
					</thead>
					<tbody>
						<tr nc-for="row in controllerAry">
							<th nc-text="{{row.$index+1}}"></th>
							<td nc-text="{{row.title}}"></td>
							<td nc-text="{{row.basePath}}"></td>
							<td nc-text="{{row.class}}"></td>
							<td>
								<a href="action_list.html?class={{row.class}}" nc-text="x{{row.actionSize}}"></a>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>

	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	<script src="lib/jquery.min.js"></script>
	<script src="lib/jquery.form.min.js"></script>
	<!-- Include all compiled plugins (below), or include individual files as needed -->
	<script src="lib/bootstrap.min.js"></script>
	<!-- nice mvvm -->
	<script src="lib/nice-mvvm.js"></script>
	<!-- ajax -->
	<script src="lib/nice-ajax.js"></script>
	
	<script>
		'use strict';
		//=====================内容区域=======================//

		var MVVM_MAIN;
		function initMain() {
			MVVM_MAIN = $NICE_MVVM("main_div");
			var $scope = MVVM_MAIN.$scope;

			$scope.controllerAry = [];//filter列表

			MVVM_MAIN.$init();

			return $scope;
		}

		var $scope = initMain();

		$.get("controller_list", null, null, function(data) {
			$scope.controllerAry = data;
		});
	</script>
</body>
</html>
